{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <h2>Transactions / Audit Log</h2>
        <ul>
            {% for t in transactions %}
                <li class="muted">[{{ t['timestamp'] }}] <strong>{{ t['actor_username'] }}</strong> — {{ t['action'] }} — {{ t['details'] }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

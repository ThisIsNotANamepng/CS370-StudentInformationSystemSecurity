{% extends 'base.html' %}

{% block content %}
  <div class="card">
    <h2>Welcome to the Student Information System</h2>
    {% if user %}
      <p class="muted">Logged in as {{ user }} ({{ role }})</p>
    {% else %}
      <p class="muted">Please login to continue.</p>
    {% endif %}
    <p class="muted">Use the menu on the left to navigate. Links shown depend on your role.</p>
  </div>
{% endblock %}

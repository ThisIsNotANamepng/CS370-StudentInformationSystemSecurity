{% extends 'base.html' %}

{% block content %}
  <div class="card" style="max-width:700px">
    <h2>New Student Account</h2>
    <p class="muted">Faculty only â€” create student accounts here.</p>
    <form action="{{ url_for('new_account') }}" method="post">
      <label>Username</label><br />
      <input type="text" id="username" name="username" required style="width:100%"><br />
      <label>Password</label><br />
      <input type="password" id="password" name="password" required style="width:100%"><br />
      <label>Full name</label><br />
      <input type="text" id="name" name="name" style="width:100%"><br />
  <label>Bluegold ID (7 digits)</label><br />
  <input type="text" id="bluegoldID" name="bluegoldID" pattern="\d{7}" title="7 digits" style="width:100%"><br />
      <label>Phone (10 digits)</label><br />
      <input type="text" id="phone" name="phone" pattern="\d{10}" title="10 digits" style="width:100%"><br />
      <label>Address</label><br />
      <input type="text" id="address" name="address" style="width:100%"><br />
      <div style="margin-top:10px">
        <button type="submit">Create Student Account</button>
      </div>
    </form>
  </div>
{% endblock %}

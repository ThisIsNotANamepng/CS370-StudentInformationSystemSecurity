{% extends 'base.html' %}

{% block content %}
  <div class="card" style="max-width:520px">
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
      <label for="username">Username</label><br />
      <input type="text" id="username" name="username" placeholder="Enter your username" required style="width:100%">
      <label for="password">Password</label><br />
      <input type="password" id="password" name="password" placeholder="Enter your password" required style="width:100%">
      <div style="margin-top:10px">
        <button type="submit">Login</button>
        {% if not user %}
          <a href="{{ url_for('new_account') }}" style="margin-left:12px">Create New Account</a>
        {% endif %}
      </div>
    </form>
  </div>
{% endblock %}
